<!DOCTYPE html>

    <title>Matthew Kostka - Developer Portfolio</title>

    <div id="aboutClickable" class="clickable">
        <div class="horizontalLine"></div>
        <div class="verticalLine"></div>

        </div>

    <div id="contactClickable" class="clickable">

        </div>

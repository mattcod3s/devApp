<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Kostka - Developer Portfolio</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="exitBtn">
        <h3>EXIT</h3>
    </div>
    <div id="returnBtn">
        <h3>RETURN</h3>
    </div>
    <div id="enterBtn">
        <h3>ENTER</h3>
    </div>

    <div id="projectClickable" class="clickable">
        <div class="horizontalLine"></div>
        <div class="verticalLine"></div>
        <div id="project_enter">
            <h3>PROJECTS</h3>
        </div>
    </div>

    <div id="aboutClickable" class="clickable">
        <div class="horizontalLine"></div>
        <div class="verticalLine"></div>
        <div id="about_enter">
            <h3>ABOUT ME</h3>
        </div>
    </div>

    <div id="contactClickable" class="clickable">
        <div class="horizontalLine"></div>
        <div id="contact_enter">
            <h3>CONTACT</h3>
        </div>
    </div>

    <div id="project_content">
        <div id="project_selectionArea">
            <div id="project_selection">
                <div class="selection_row">
                    <div id="" class="projectOption">
                        <div id="project-1" class="projectPic activeProject"></div>
                    </div>
                    <div id="" class="projectOption">
                        <div id="project-2" class="projectPic"></div>
                    </div>
                </div>
                <div class="selection_row">
                    <div id="" class="projectOption">
                        <div id="project-3" class="projectPic"></div>
                    </div>
                    <div id="" class="projectOption">
                        <div id="project-4" class="projectPic"></div>
                    </div>
                </div>
                <div class="selection_row">
                    <div id="" class="projectOption">
                        <div id="project-5" class="projectPic"></div>
                    </div>
                    <div id="" class="projectOption">
                        <div id="project-6" class="projectPic"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="project_stageArea">

        </div>
    </div>

    <div id="about_content"></div>

    <div id="contact_content"></div>

</body>
</html>
